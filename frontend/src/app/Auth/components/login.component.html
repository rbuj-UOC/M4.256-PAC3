<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<mat-card class="login-container-card">
  <mat-card-header>
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="email" />
        <mat-error *ngIf="email.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="email.hasError('pattern')"
          >Email not a valid format.</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password" />
        <mat-error *ngIf="password.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="password.hasError('minlength')"
          >Password must be greater tha 8 characters</mat-error
        >
        <mat-error *ngIf="password.hasError('maxlength')"
          >Password can be max 16 characters long</mat-error
        >
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
        class="button-login"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
