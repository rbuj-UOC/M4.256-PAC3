<div class="chart" *ngIf="posts">
  <ngx-charts-bar-vertical
    [results]="chartData"
    [xAxisLabel]="'Ratings'"
    [legendTitle]="'Ratings Count Chart'"
    [yAxisLabel]="'Count'"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
  >
  </ngx-charts-bar-vertical>
</div>
