<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<mat-card class="main-container-card">
  <mat-card-header>
    <h1>Post form</h1>
  </mat-card-header>
  <mat-card-content>
    <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
      <div class="post-line">
        <mat-form-field>
          <mat-label for="title">Title:</mat-label>
          <input matInput type="text" [formControl]="title" />
          <mat-error *ngIf="title.hasError('required')"
            >Title is required</mat-error
          >
          <mat-error *ngIf="title.hasError('maxlength')">
            Title can be max 55 characters long.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="description">Description:</mat-label>
          <input matInput type="text" [formControl]="description" />
          <mat-error *ngIf="description.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="description.hasError('maxlength')">
            Description can be max 255 characters long.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Publication date: </mat-label>
          <input matInput type="date" [formControl]="publication_date" />
          <mat-error *ngIf="publication_date.hasError('required')">
            Publication date is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="post-line">
        <mat-form-field>
          <mat-label>Choose categories:</mat-label>
          <select matNativeControl multiple [formControl]="categories">
            <option
              *ngFor="let category of categoriesList"
              [ngValue]="category.categoryId"
            >
              {{ category.title }}
            </option>
          </select>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" type="submit">SAVE</button>
    </form>
  </mat-card-content>
</mat-card>
