<mat-card class="main-container-card">
  <mat-card-header>
    <h1>Categories List</h1>
  </mat-card-header>
  <mat-card-content>
    <button
      mat-flat-button
      color="primary"
      (click)="createCategory()"
      class="add-button"
    >
      ADD
    </button>
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="category-id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="category-title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let category">{{ category.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="category-description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description }}</td>
      </ng-container>

      <!-- CSS Color Column -->
      <ng-container matColumnDef="category-css-color">
        <th mat-header-cell *matHeaderCellDef>CSS Color</th>
        <td mat-cell *matCellDef="let category">{{ category.css_color }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="category-actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button (click)="updateCategory(category.categoryId)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteCategory(category.categoryId)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
